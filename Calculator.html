<html id="HTML">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="">
    </head>
    <h1>Calculator</h1>
    <body>
        <script src="CalculatorScript.js"></script>
        <label id="numberLabel"></label>
        <br>
        <label id="result">result =</label>
        <br>
        <button id="oneButton" onclick="registerNumberInput(1)">1</button>
        <button id="oneButton" onclick="registerNumberInput(2)">2</button>
        <button id="oneButton" onclick="registerNumberInput(3)">3</button>
        <button id="oneButton" onclick="registerNumberInput(4)">4</button>
        <button id="oneButton" onclick="registerNumberInput(5)">5</button>
        <button id="oneButton" onclick="registerNumberInput(6)">6</button>
        <button id="oneButton" onclick="registerNumberInput(7)">7</button>
        <button id="oneButton" onclick="registerNumberInput(8)">8</button>
        <button id="oneButton" onclick="registerNumberInput(9)">9</button>
        <button id="oneButton" onclick="registerNumberInput(0)">0</button>
        <button id="oneButton" onclick="registerNumberInput('+')">+</button>
        <button id="oneButton" onclick="registerNumberInput('-')">-</button>
        <button id="oneButton" onclick="registerNumberInput('*')">*</button>
        <button id="oneButton" onclick="registerNumberInput('/')">/</button>
        <button id="testButton" onclick="Calculate()">Calculate</button>
    </body>

</html>
