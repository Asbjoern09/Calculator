<html id="HTML">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="CalculatorStyleSheet.css">
    </head>
    <div class="buttonDiv">
    <h1></h1>
    <body>
        <script src="CalculatorScript.js"></script>
        <label id="numberLabel"></label>
        <br>
        <br>
        <button id="Button" onclick="registerNumberInput(1)">1</button>
        <button id="Button" onclick="registerNumberInput(2)">2</button>
        <button id="Button" onclick="registerNumberInput(3)">3</button>
        <button id= "Button" onclick="registerNumberInput('+')">+</button>
        <br>
        <button id="Button" onclick="registerNumberInput(4)">4</button>
        <button id="Button" onclick="registerNumberInput(5)">5</button>
        <button id="Button" onclick="registerNumberInput(6)">6</button>
        <button id="Button" onclick="registerNumberInput('-')">-</button>
        
        <br>
        <button id="Button" onclick="registerNumberInput(7)">7</button>
        <button id="Button" onclick="registerNumberInput(8)">8</button>
        <button id="Button" onclick="registerNumberInput(9)">9</button>
        <button id="Button" onclick="registerNumberInput('*')">*</button>
        <br>
        <button id="Button" onclick="registerNumberInput(0)">0</button>
        <button id="Button" onclick="Clear()">C</button>
        <button id="Button" onclick="registerNumberInput('/')">/</button>
        <button id="Button" onclick="Calculate()">=</button>
    </div>
    </body>

</html>
